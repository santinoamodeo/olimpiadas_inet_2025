<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Resistencia - Ley de Ohm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-3">

  <div class="bg-white rounded-xl shadow-md w-full max-w-sm p-6 space-y-5 text-gray-900">
    <h1 class="text-2xl font-bold text-center tracking-tight">Calculadora de Resistencia</h1>
    <p class="text-center text-sm text-gray-500">Ley de Ohm - con cifras significativas</p>

    <form id="resistance-form" class="space-y-4">
      <div>
        <label for="voltaje" class="block mb-1 font-medium">Tensi√≥n (V):</label>
        <input
          type="number" step="any" id="voltaje" required
          class="w-full rounded-md border border-gray-300 px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="sigV" class="block mb-1 font-medium">Cifras significativas (V):</label>
        <input
          type="number" id="sigV" min="1" required
          class="w-full rounded-md border border-gray-300 px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="corriente" class="block mb-1 font-medium">Corriente (A):</label>
        <input
          type="number" step="any" id="corriente" required
          class="w-full rounded-md border border-gray-300 px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="sigI" class="block mb-1 font-medium">Cifras significativas (I):</label>
        <input
          type="number" id="sigI" min="1" required
          class="w-full rounded-md border border-gray-300 px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition rounded-md py-2 text-base font-semibold text-white"
      >
        Calcular
      </button>
    </form>

    <div id="resultado" class="text-center text-lg font-semibold text-blue-600 min-h-[1.5rem]"></div>

    <button
      onclick="exportarPDF()"
      class="w-full mt-3 bg-gray-200 hover:bg-gray-300 transition rounded-md py-2 text-sm font-medium text-gray-700"
    >
      Exportar PDF
    </button>

    <h2 class="mt-5 text-sm font-semibold text-gray-500 border-b border-gray-300 pb-1">Historial</h2>
    <ul id="historial" class="mt-2 max-h-32 overflow-y-auto text-sm space-y-1"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
